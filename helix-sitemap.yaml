version: 1

sitemaps:
  website:
    origin: https://www.adobe.com
    lastmod: YYYY-MM-DD
    languages:
      default:
        source: /acrobat/query-index.json
        destination: /acrobat/sitemap.xml
        hreflang: en-US
        alternate: /{path}.html
      de:
        source: https://www.adobe.com/de/sitemap.dc.xml
        destination: /de/acrobat/sitemap.xml
        hreflang: de-DE
        alternate: /de/{path}.html
      uk:
        source: https://www.adobe.com/uk/sitemap.dc.xml
        destination: /uk/acrobat/sitemap.xml
        hreflang: en-GB
        alternate: /uk/{path}.html
      es:
        source: https://www.adobe.com/es/sitemap.dc.xml
        destination: /es/acrobat/sitemap.xml
        hreflang: es-ES
        alternate: /es/{path}.html
      kr:
        source: /kr/acrobat/query-index.json
        destination: /kr/acrobat/sitemap.xml
        hreflang: ko-KR
        alternate: /kr/{path}.html
