version: 1

sitemaps:
  website:
    origin: https://www.adobe.com
    lastmod: YYYY-MM-DD
    languages:
      default:
        source: /dc-shared/assets/query-index.json
        alternate: /{path}.html
        destination: /dc-shared/assets/sitemap.xml
        hreflang: en-US

      de:
        source: /de/dc-shared/assets/query-index.json
        alternate: /de/{path}.html
        destination: /de/dc-shared/assets/sitemap.xml
        hreflang: de-DE

      fr:
        source: /fr/dc-shared/assets/query-index.json
        alternate: /fr/{path}.html
        destination: /fr/dc-shared/assets/sitemap.xml
        hreflang: fr-FR
