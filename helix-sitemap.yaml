version: 1

sitemaps:
  website:
    origin: https://www.adobe.com
    lastmod: YYYY-MM-DD
    languages:
      default:
        source: /acrobat/online/query-index.json
        destination: /acrobat/online/sitemap.xml
        hreflang: en
        alternate: /{path}.html
      de:
        source: https://www.adobe.com/de/sitemap.dc.xml
        destination: /de/acrobat/online/sitemap.xml
        hreflang: de
        alternate: /de/{path}.html
      uk:
        source: https://www.adobe.com/uk/sitemap.dc.xml
        destination: /uk/acrobat/online/sitemap.xml
        hreflang: uk
        alternate: /uk/{path}.html
